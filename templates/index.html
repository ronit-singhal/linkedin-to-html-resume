<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn to HTML Resume Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1> LinkedIn to HTML <br>Resume Generator</h1>
            <p class="subtitle">Transform your LinkedIn profile into a stunning HTML resume</p>
        </header>
        <main>            <form id="resume-form" class="resume-form">
                <div class="form-group">
                    <label for="linkedin-pdf" class="custom-upload-button">
                        <i class="fas fa-upload"></i> Upload LinkedIn PDF
                    </label>
                    <input type="file" id="linkedin-pdf" name="file" class="custom-file-input" accept=".pdf" required>
                    <p class="file-name" id="file-name">No file chosen</p>
                </div>
                <div class="form-group">
                    <label for="api-key">
                        <i class="fas fa-key"></i> OpenAI API Key
                    </label>
                    <input type="password" id="api-key" name="api_key" required>
                </div>
                <button type="submit" class="btn-generate">
                    <i class="fas fa-magic"></i> Generate Resume
                </button>
            </form>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Generating your resume...</p>
            </div>
            <div id="result" class="hidden">
                <h2><i class="fas fa-check-circle"></i> Resume Generated!</h2>
                <p>Your resume has been generated successfully. Click the button below to view it.</p>
                <a href="#" id="view-resume" class="btn-view" target="_blank">
                    <i class="fas fa-eye"></i> View Resume
                </a>
            </div>
        </main>
    </div>
    <div class="background-animation"></div>
    <script src="/static/script.js"></script>
</body>
</html>
